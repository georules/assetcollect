<!DOCTYPE html>
<html>
<head>
  <title>Test Browserify ac</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
  <form>
    <input type="text" id="url">
    <br>
    <input value="Download" type="button" id="doit">
  </form>
</div>

<div class="container">
  <textarea id="output"></textarea>
</div>

  <script src="http://code.jquery.com/jquery-1.11.0.js" type="text/javascript"></script>
  <script src="ac-browser.js" type="text/javascript"></script>

<script>
var ac = require('./ac.js')
$("#doit").click(function() {

ac.download("http://www.corsproxy.com/" + $("#url").val(), function(data) {
  $("#output").val(data) 
})

})
</script>

</body>
</html>
